<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dealership Review - Sign Up</title>
    {% load static %}
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/c56d52b11f.js" crossorigin="anonymous"></script>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Add a nav bar here -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="{% url 'djangoapp:index' %}"><i class="fas fa-car"></i></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'djangoapp:index' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'djangoapp:about' %}">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'djangoapp:contact' %}">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Add a registration form here -->
    <div class="container-fluid" style="margin-top: 75px;">
        <div class="card">
            <h1 class="card-header">Sign Up</h5>
            <div class="card-body">
                <form action="{% url 'djangoapp:registration' %}" method="POST">
                    {% csrf_token %}
                    <ul class="list-group">
                        <li class="list-group-item">
                            <label for="username"><b>User Name</b></label>
                            <input id="username" class="w-100" type="text" name="username" placeholder="Enter your user name" required>
                        </li>
                        <li class="list-group-item">
                            <label for="password"><b>Password</b></label>
                            <input id="password" class="w-100" type="password" name="password" placeholder="Enter your password" required>
                        </li>
                        <li class="list-group-item">
                            <label for="firstname"><b>First Name</b></label>
                            <input id="firstname" class="w-100" type="text" name="firstname" placeholder="Enter your first name" required>
                        </li>
                        <li class="list-group-item">
                            <label for="lastname"><b>Last Name</b></label>
                            <input id="lastname" class="w-100" type="text" name="lastname" placeholder="Enter your last name" required>
                        </li>
                        <li class="list-group-item border-white pb-0">
                            <button class="btn btn-primary" type="submit">Sign Up</button>
                        </li>
                    </ul>
                </form>
                
            </div>
        </div>
    </div>
</body>
</html>
